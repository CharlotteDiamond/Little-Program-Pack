<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Counting</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.2);
        }
        .category-chip {
            transition: all 0.2s ease;
        }
        .category-chip:hover {
            transform: scale(1.05);
        }
        .month-group-header {
            background-color: #edf2ff;
            font-weight: bold;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- 头部 -->
        <header class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-600 mb-2">
                <i class="fas fa-wallet mr-2"></i>Easy Counting
            </h1>
        </header>

        <!-- 主内容区 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 表单区 -->
            <div class="lg:col-span-1">
                <div class="glassmorphism p-6 card-hover">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">
                        <i class="fas fa-plus-circle mr-2 text-indigo-500"></i>新增记录
                    </h2>
                    
                    <div class="space-y-4">
                        <!-- 金额输入 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">金额</label>
                            <div class="flex">
                                <select id="currency" class="rounded-l-lg border-r-0 border-gray-300 bg-gray-50 text-gray-700 focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="CNY">¥ CNY</option>
                                    <option value="USD">$ USD</option>
                                    <option value="GBP">£ GBP</option>
                                </select>
                                <input type="number" id="amount" placeholder="0.00" step="0.01" class="flex-1 rounded-r-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                        
                        <!-- 日期选择 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">日期</label>
                            <input type="date" id="date" class="w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        
                        <!-- 分类选择 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">分类</label>
                            <div class="grid grid-cols-3 gap-2">
                                <button data-category="餐饮" class="category-chip bg-red-100 text-red-700 px-3 py-1 rounded-full text-sm flex items-center justify-center">
                                    <i class="fas fa-utensils mr-1"></i>餐饮
                                </button>
                                <button data-category="丽人" class="category-chip bg-pink-100 text-pink-700 px-3 py-1 rounded-full text-sm flex items-center justify-center">
                                    <i class="fas fa-spa mr-1"></i>丽人
                                </button>
                                <button data-category="服装" class="category-chip bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm flex items-center justify-center">
                                    <i class="fas fa-tshirt mr-1"></i>服装
                                </button>
                                <button data-category="家庭" class="category-chip bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm flex items-center justify-center">
                                    <i class="fas fa-home mr-1"></i>家庭
                                </button>
                                <button data-category="宿舍" class="category-chip bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-sm flex items-center justify-center">
                                    <i class="fas fa-bed mr-1"></i>宿舍
                                </button>
                                <button data-category="娱乐" class="category-chip bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-sm flex items-center justify-center">
                                    <i class="fas fa-gamepad mr-1"></i>娱乐
                                </button>
                                <button data-category="健康" class="category-chip bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm flex items-center justify-center">
                                    <i class="fas fa-heartbeat mr-1"></i>健康
                                </button>
                                <button data-category="交通" class="category-chip bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm flex items-center justify-center">
                                    <i class="fas fa-bus mr-1"></i>交通
                                </button>
                                <button data-category="教育" class="category-chip bg-teal-100 text-teal-700 px-3 py-1 rounded-full text-sm flex items-center justify-center">
                                    <i class="fas fa-book mr-1"></i>教育
                                </button>
                                <button data-category="其他" class="category-chip bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm flex items-center justify-center">
                                    <i class="fas fa-ellipsis-h mr-1"></i>其他
                                </button>
                            </div>
                            <input type="hidden" id="category" value="">
                        </div>
                        
                        <!-- 备注 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">备注</label>
                            <textarea id="note" rows="2" class="w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" placeholder="可填写具体消费项目"></textarea>
                        </div>
                        
                        <!-- 提交按钮 -->
                        <button id="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg transition-colors">
                            <i class="fas fa-save mr-2"></i>保存记录
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 数据展示区 -->
            <div class="lg:col-span-2">
                <div class="glassmorphism p-6 card-hover">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-700">
                            <i class="fas fa-list-ul mr-2 text-indigo-500"></i>记账记录
                        </h2>
                        <div class="flex gap-2">
                            <button id="exportExcel" class="bg-green-600 hover:bg-green-700 text-white py-1 px-3 rounded-lg text-sm transition-colors">
                                <i class="fas fa-file-excel mr-1"></i>导出Excel
                            </button>
                            <button id="clearAll" class="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded-lg text-sm transition-colors">
                                <i class="fas fa-trash-alt mr-1"></i>清空记录
                            </button>
                        </div>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日期</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">金额</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">备注</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">分类</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="recordsTable" class="bg-white divide-y divide-gray-200">
                                <!-- 记录将通过JS动态添加 -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div id="emptyState" class="text-center py-8">
                        <i class="fas fa-clipboard-list text-4xl text-gray-300 mb-2"></i>
                        <p class="text-gray-500">暂无记账记录，请添加您的第一笔收支</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化本地存储
            if (!localStorage.getItem('expenseRecords')) {
                localStorage.setItem('expenseRecords', JSON.stringify([]));
            }
            
            // 设置默认日期为今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // 分类按钮点击事件
            document.querySelectorAll('[data-category]').forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的选中状态
                    document.querySelectorAll('[data-category]').forEach(btn => {
                        btn.classList.remove('ring-2', 'ring-indigo-500');
                    });
                    
                    // 添加当前按钮的选中状态
                    this.classList.add('ring-2', 'ring-indigo-500');
                    document.getElementById('category').value = this.dataset.category;
                });
            });
            
            // 提交表单
            document.getElementById('submit').addEventListener('click', function() {
                const amount = parseFloat(document.getElementById('amount').value);
                const date = document.getElementById('date').value;
                const note = document.getElementById('note').value;
                const category = document.getElementById('category').value;
                const currency = document.getElementById('currency').value;
                
                if (!amount || isNaN(amount)) {
                    alert('请输入有效的金额');
                    return;
                }
                
                if (!date) {
                    alert('请选择日期');
                    return;
                }
                
                if (!category) {
                    alert('请选择分类');
                    return;
                }
                
                // 获取现有记录
                const records = JSON.parse(localStorage.getItem('expenseRecords'));
                
                // 添加新记录
                records.push({
                    id: Date.now(),
                    amount,
                    date,
                    note,
                    category,
                    currency
                });
                
                // 保存到本地存储
                localStorage.setItem('expenseRecords', JSON.stringify(records));
                
                // 清空表单
                document.getElementById('amount').value = '';
                document.getElementById('note').value = '';
                document.querySelectorAll('[data-category]').forEach(btn => {
                    btn.classList.remove('ring-2', 'ring-indigo-500');
                });
                document.getElementById('category').value = '';
                
                // 刷新表格
                renderRecords();
                
                // 提示成功
                alert('记录已保存');
            });
            
            // 导出Excel
            document.getElementById('exportExcel').addEventListener('click', function() {
                const records = JSON.parse(localStorage.getItem('expenseRecords'));
                
                if (records.length === 0) {
                    alert('没有记录可导出');
                    return;
                }
                
                // 准备数据 - 直接在金额列显示符号+金额
                const data = [
                    ['日期', '金额', '','备注', '分类']
                ];
                const empty = []
                records.forEach(record => {
                    // 获取货币符号
                    let symbol = '¥';
                    if (record.currency === 'USD') symbol = '$';
                    if (record.currency === 'GBP') symbol = '£';
                    
                    const dateParts = record.date.split('-');
                    const year = dateParts[0];
                    const month = parseInt(dateParts[1], 10); 
                    const day = dateParts[2];
                    const formattedDate = `${year}.${month}.${day}`;
                    
                    data.push([
                        formattedDate,
                        `${symbol}${record.amount.toFixed(3)}`,
                        record.empty,
                        record.note,
                        record.category
                    ]);
                });
                
                // 创建工作簿
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet(data);
                XLSX.utils.book_append_sheet(wb, ws, "记账记录");
                
                // 导出文件
                XLSX.writeFile(wb, "记账记录.xlsx");
            });
            
            // 清空所有记录
            document.getElementById('clearAll').addEventListener('click', function() {
                if (confirm('确定要清空所有记账记录吗？此操作不可恢复！')) {
                    localStorage.removeItem('expenseRecords');
                    localStorage.setItem('expenseRecords', JSON.stringify([]));
                    renderRecords();
                    alert('所有记录已清空');
                }
            });
            
            // 渲染记录表格（按年月分组）
            function renderRecords() {
                const records = JSON.parse(localStorage.getItem('expenseRecords'));
                const tableBody = document.getElementById('recordsTable');
                const emptyState = document.getElementById('emptyState');
                
                tableBody.innerHTML = '';
                
                if (records.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                // 按日期降序排序（最新在前）
                records.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // 按年月分组
                const groupedRecords = records.reduce((groups, record) => {
                    const yearMonth = record.date.slice(0, 7); // 提取 yyyy-mm
                    if (!groups[yearMonth]) {
                        groups[yearMonth] = [];
                    }
                    groups[yearMonth].push(record);
                    return groups;
                }, {});
                
                // 处理分组记录
                const sortedMonths = Object.keys(groupedRecords).sort((a, b) => new Date(b) - new Date(a));
                sortedMonths.forEach(month => {
                    let monthRecords = groupedRecords[month];
                    
                    // 对组内记录按日期降序排序（最新在前）
                    monthRecords.sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    // 格式化月份显示
                    const [year, monthNum] = month.split('-');
                    const monthName = `${year}年${monthNum}月`;
                    
                    // 添加月份分组标题行
                    const headerRow = document.createElement('tr');
                    headerRow.className = 'month-group-header';
                    headerRow.innerHTML = `
                        <th colspan="5" class="px-6 py-3 text-left text-sm font-semibold text-gray-800">
                            ${monthName}
                        </th>
                    `;
                    tableBody.appendChild(headerRow);
                    
                    // 添加该月的记录行
                    monthRecords.forEach(record => {
                        const row = document.createElement('tr');
                        
                        // 根据分类设置行颜色
                        let rowClass = '';
                        switch(record.category) {
                            case '餐饮': rowClass = 'bg-red-50'; break;
                            case '丽人': rowClass = 'bg-pink-50'; break;
                            case '服装': rowClass = 'bg-blue-50'; break;
                            case '家庭': rowClass = 'bg-green-50'; break;
                            case '宿舍': rowClass = 'bg-yellow-50'; break;
                            case '娱乐': rowClass = 'bg-purple-50'; break;
                            case '健康': rowClass = 'bg-indigo-50'; break;
                            case '交通': rowClass = 'bg-gray-50'; break;
                            case '教育': rowClass = 'bg-teal-50'; break;
                            default: rowClass = 'bg-white';
                        }
                        
                        row.className = rowClass;
                        
                        // 格式化日期
                        // const formattedDate = record.date.replace(/-/g, '.');
                        const dateParts = record.date.split('-');
                        const year = dateParts[0];
                        const month = parseInt(dateParts[1], 10); 
                        const day = dateParts[2];
                        const formattedDate = `${year}.${month}.${day}`;
                        // 格式化金额和货币
                        let currencySymbol = '¥';
                        if (record.currency === 'USD') currencySymbol = '$';
                        if (record.currency === 'GBP') currencySymbol = '£';
                        const formattedAmount = record.amount.toFixed(3);
                        
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formattedDate}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ${record.amount < 0 ? 'text-green-600' : 'text-gray-900'}">
                                ${currencySymbol}${formattedAmount}
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-900">${record.note}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                    ${getCategoryColorClass(record.category)}">
                                    ${record.category}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button data-id="${record.id}" class="text-red-600 hover:text-red-900 delete-btn">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>`;
                        
                        tableBody.appendChild(row);
                    });
                });
                
                // 添加删除按钮事件
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        if (confirm('确定要删除这条记录吗？')) {
                            const id = parseInt(this.dataset.id);
                            deleteRecord(id);
                        }
                    });
                });
            }
            
            // 根据分类获取颜色类
            function getCategoryColorClass(category) {
                switch(category) {
                    case '餐饮': return 'bg-red-100 text-red-800';
                    case '丽人': return 'bg-pink-100 text-pink-800';
                    case '服装': return 'bg-blue-100 text-blue-800';
                    case '家庭': return 'bg-green-100 text-green-800';
                    case '宿舍': return 'bg-yellow-100 text-yellow-800';
                    case '娱乐': return 'bg-purple-100 text-purple-800';
                    case '健康': return 'bg-indigo-100 text-indigo-800';
                    case '交通': return 'bg-gray-100 text-gray-800';
                    case '教育': return 'bg-teal-100 text-teal-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            }
            
            // 删除记录
            function deleteRecord(id) {
                let records = JSON.parse(localStorage.getItem('expenseRecords'));
                records = records.filter(record => record.id !== id);
                localStorage.setItem('expenseRecords', JSON.stringify(records));
                renderRecords();
            }
            
            // 初始渲染
            renderRecords();
        });
    </script>
</body>
</html>
